    <script src="../simplebar.js"></script>
    <script>
        const data = JSON.parse(localStorage.getItem('documentFolder'));
        const dataNumber = JSON.parse(localStorage.getItem('idDocumentFolder'));
        const pdfUrl = `${data.documents[Number(dataNumber)].file}`;
        const container = document.getElementById('pdf-container');
        const loadingText = document.getElementById('loading-text'); // Элемент с текстом "Загрузка"

        // Load PDF document
        pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc => {
            const promises = [];

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                promises.push(
                    pdfDoc.getPage(pageNum).then(page => {
                        const viewport = page.getViewport({ scale: 2.3 });
                        const canvas = document.createElement('canvas');
                        container.appendChild(canvas);
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        const renderContext = {
                            canvasContext: canvas.getContext('2d'),
                            viewport: viewport,
                        };
                        return page.render(renderContext).promise;
                    })
                );
            }

            return Promise.all(promises);
        }).then(() => {
            // Инициализация SimpleBar
            new SimpleBar(container);
            // Скрываем текст "Загрузка"
            document.querySelector('.gifLoading').style.opacity = 0;
            setTimeout(() => {
            console.log(1);
            document.querySelector('.gifLoading').style.display = "none"; // Полностью скрываем
            document.querySelector('.info').style.opacity = 1;
            document.querySelector('.info').style.display = 'block';
            }, 250);
            console.log("PDF загружен успешно");
        }).catch(err => {
            console.error('Ошибка при загрузке PDF: ', err);
            document.querySelector('.gifLoading').style.opacity = 0;
            setTimeout(() => {
                console.log(1);
                document.querySelector('.gifLoading').style.display = "none"; // Полностью скрываем
                document.querySelector('.info').style.opacity = 1;
                document.querySelector('.info').style.display = 'block';
            }, 250);
            loadingText.textContent = 'Ошибка при загрузке'; // Если ошибка, показываем текст ошибки
        });
    </script>
    <script src="../simplebar.js"></script>
    <script src="./pdfDoc1.js"></script>
